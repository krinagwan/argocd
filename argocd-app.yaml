apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<your-username>/<your-repo>.git
    targetRevision: main   # or your branch
    path: .                # folder where pod.yaml/service.yaml live
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}          # optional: auto-sync changes
